<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Comentario</title>
</head>

<body>

    <form action="" method="">

    <h1><b>Deixe um comentario</b></h1>

    <form action="./teste.html" method="">

        <label for="nome">Nome</label>
        <br>
        <input id="nome" type="text" required>

        <br>
        <br>

        <label for="email">E-mail</label>
        <br>
        <input id="email" type="email">

        <br>
        <br>

        <label for="website">Website</label>
        <br>
        <input id="website" type="url" required">

        <br>
        <br>

        <label for="info">Comentario</label>
        <br>
        <textarea rows="10" cols="40" id="info"></textarea>

        <h4>Observação: Seu comentário será publicado após passar pelo moderador</h4>

        <input type="submit" value="Enviar Comentário">
    </form>
</body>
</html>
