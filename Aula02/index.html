<!DOCTYPE html>

<html>
	<head>
		<meta charset=UTF-8"/>
		<title>Aula 02</title>
	</head>

	<body>
		<p>
			<b>Um texto qualquer</b>
<br>
			<i>qualquer outro texto</i>
<br>
			<u>mais alguma coisa</u>
<br>
			um texto<sup>aleatorio</sup> para <sup>testar</sup>
<br>
			<!--
			parametros tag font
			face - tipo da fonte
			size - tamanho da fonte
			color - cor da fonte
			-->
			<font face="Arial" size="5" color="#3242a8">AOBA</font> 
		</p>

		<table>
			<thead>
				<tr>
					<th colspan="3">
							<font>Titulo da tabela</font>
				</tr>

				<tr>
					<th>Col 1</th>
					<th>Col 2</th>
					<th>Col 3</th>
				</tr>
			</thead>
			<tbody>

			
				<tr>
					<td rowspan="2">Val 1</td>
					<td>Val 2</td>
					<td>Val 3</td>
				</tr>

				<tr>
					<td>Val 5</td>
					<td>Val 6</td>
				</tr>
			</tbody>	
			</thead>

		</table>
	</body>
</html>
